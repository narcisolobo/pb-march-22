<!-- Tells browser this is html -->
<!DOCTYPE html>

<!-- This page is in English -->
<html lang="en">

<!-- head contains info about your page -->
<head>
    <!-- sets our character set to UTF-8 -->
    <meta charset="UTF-8">
    <!-- for Microsoft (please render this page like Edge if you can) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- for mobile - scale this site according to the device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title of page,  -->
    <title>HTML Intro</title>
</head>

<!-- body contains all visible components of page -->
<body>
    <h1>HTML Intro</h1>
    <h2>HTML stands for HyperText Markup Language</h2>
    <h3>We have tags, attributes, and values.</h3>
    <p>This is what a <a href="https://www.merriam-webster.com/dictionary/paragraph">paragraph</a> looks like. I'm not bold. I'm normal sized too.</p>
    <ul>
        <li>Remember to <strong>pay internet bill</strong> </li>
        <li>Feed dog</li>
        <li>Get haircut</li>
    </ul>
    <ol>
        <li>Get up out of bed</li>
        <li>Brush teeth</li>
        <li> <em>Make smoothie</em> </li>
    </ol>
</body>
</html>
